version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: lystio-db
    restart: always
    environment:
      POSTGRES_USER: lystio_user
      POSTGRES_PASSWORD: lystio_password
      POSTGRES_DB: lystio
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lystio_user -d lystio"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
